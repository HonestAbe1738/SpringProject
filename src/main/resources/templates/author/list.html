<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::body})}">

<head>
    <title>Authors</title>
</head>

<body>
<section class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Authors</h2>
        <a th:href="@{/authors/new}" class="btn btn-primary">
        <i class="fas fa-user-plus"></i> Add New Author
        </a>
    </div>

    <table class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Biography</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">1</td>
            <td>
                <a th:href="@{/authors/{id}(id=${author.id})}" th:text="${author.name}">Author Name</a>
            </td>
            <td th:text="${author.biography}">Short bio...</td>
            <td>
                <div class="d-flex gap-2">
                    <a th:href="@{/authors/{id}/edit(id=${author.id})}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a th:href="@{/authors/{id}/delete(id=${author.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this author?');">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
