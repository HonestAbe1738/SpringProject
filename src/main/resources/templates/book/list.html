<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style="background-color: #f4f9ff ;"> <!-- Light blue background -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ“š Book Management System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/books"><i class="bi bi-book"></i> Books</a></li>
                <li class="nav-item"><a class="nav-link" href="/authors"><i class="bi bi-person-lines-fill"></i> Authors</a></li>
                <li class="nav-item"><a class="nav-link" href="/books/new"><i class="bi bi-journal-plus"></i> Add Book</a></li>
                <li class="nav-item"><a class="nav-link" href="/authors/new"><i class="bi bi-person-plus"></i> Add Author</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>ðŸ“– Books</h2>
        <a class="btn btn-primary" href="/books/new">
            <i class="bi bi-plus-circle"></i> Add New Book
        </a>
    </div>

    <table class="table table-hover mt-3">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publication Year</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td>
                <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}">Book Title</a>
            </td>
            <td th:text="${book.publicationYear}">2000</td>
            <td th:text="${book.isbn}">1234567890</td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-fill"></i> Edit
                </a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash-fill"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
